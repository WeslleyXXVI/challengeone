<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/cripto.png">
    <title>Decodificador de texto</title>
</head>
<body>
    <main class="principal">
        <header class="principal_cabecalho">
            <ul>
                <img class="principal_imagem" src="./assets/logo-alura.png" alt="logo da Alura">
            </ul>
        </header>
        <div class="principal_conteudo">
            <div class="principal_areadotexto">
                <textarea class="principal_areadotexto_javascript" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="principal_alerta">
                <img class="exclamacao_alerta" src="./assets/exclamacao.png" alt="Imagem de um circulo com ponto de exclamação">
                <p>Apenas letras minúculas e sem acento.</p>
            </div>
        </div>
    </main>
</body>
</html>

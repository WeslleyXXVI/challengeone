<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/cripto.png">
    <title>Decodificador de texto</title>
</head>
<body>
    <main class="principal">
        <header class="principal_cabecalho">
            <ul>
                <img class="principal_imagem" src="./assets/logo-alura.png" alt="logo da Alura">
            </ul>
        </header>
        <div class="principal_conteudo">
            <div class="principal_areadotexto">
                <textarea class="principal_areadotexto_javascript" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="principal_alerta">
                <img class="exclamacao_alerta" src="./assets/exclamacao.png" alt="Imagem de um circulo com ponto de exclamação">
                <p>Apenas letras minúculas e sem acento.</p>
            </div>
            <div class="principal_botoes">
                <button class="botao_encriptar_javascript" type="button">Criptografar</button>
                <button class="botao_descriptar_javascript" type="button">Descriptografar</button>
            </div>
        </div>
    </main>
    <aside>
        <section class="display_aside">
            <div class="display_aside_texto_javascript">
                <div class="aside_imagem">
                    <img src="./assets/nao-digitou.png" alt="Boneco com lupa">
                </div>
                <div class="aside_mensagem">
                    <h2 class="aside_mensagem_titulo">Nenhuma mensagem encontrada</h2>
                    <p class="aside_mensagem_parágrafo">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </section>
    </aside>
</body>
</html>
